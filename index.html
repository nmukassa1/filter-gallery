<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gallery</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-styles.css">
    
    <script src="app.js"></script>
</head>
<body>

    <main id="gallery-container">
        <h1>Filter Gallery</h1>
        <!-- Filter -->
        <div id="filter">
            <button id="all">All</button>
            <button id="cats">Cats</button>
            <button id="dogs">Dogs</button>
            <button id="parrots">Parrots</button>
        </div>
        <!-- Gallery -->
        <section id="gallery">
            <!-- Column One -->
            <div id="column-one">
                <div class="animal cat"><img src="./images/cats/alex-nicolopoulos-hxn2HjZHyQE-unsplash.jpg" alt=""></div>
                <div class="animal dog"><img src="./images/dogs/marliese-streefland-2l0CWTpcChI-unsplash.jpg" alt=""></div>
                <div class="animal cat"><img src="./images/cats/iz-phil-pdALzg0yN-8-unsplash.jpg" alt=""></div>
                <div class="animal parrot"><img src="./images/parrots/ilona-frey-0UKyrKCoutM-unsplash.jpg" alt=""></div>
            </div>
             <!-- Column Two -->
            <div id="column-two">
                <div class="animal dog"><img src="./images/dogs/camylla-battani-AoqgGAqrLpU-unsplash.jpg" alt=""></div>
                <div class="animal parrot"><img src="./images/parrots/atanas-dzhingarov-a4Wn6M18J-w-unsplash.jpg" alt=""></div>
                <div class="animal dog"><img src="./images/dogs/oscar-sutton-yihlaRCCvd4-unsplash.jpg" alt=""></div>
                <div class="animal cat"><img src="./images/cats/the-lucky-neko-2JcixB1Ky3I-unsplash.jpg" alt=""></div>
            </div>
             <!-- Column Three -->
            <div id="column-three">
                <div class="animal cat"><img src="./images/cats/alvan-nee-ZCHj_2lJP00-unsplash.jpg" alt=""></div>
                <div class="animal parrot"><img src="./images/parrots/domenik-kowalewski-yKaiOxY5Dyg-unsplash.jpg" alt=""></div>
                <div class="animal cat"><img src="./images/cats/jae-park-7GX5aICb5i4-unsplash.jpg" alt=""></div>
                <div class="animal dog"><img src="./images/dogs/pauline-loroy-U3aF7hgUSrk-unsplash.jpg" alt=""></div>
            </div>
        </section>
    </main>

    
</body>
</html>
